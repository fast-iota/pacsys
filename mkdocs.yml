site_name: pacsys
site_description: Pure-Python library for Fermilab's ACNET control system
repo_url: https://github.com/fast-iota/pacsys
repo_name: fast-iota/pacsys

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - User Guide:
    - Reading: guide/reading.md
    - Writing: guide/writing.md
    - Streaming: guide/streaming.md
    - Device Status: guide/status.md
    - Device API: guide/device-api.md
    - SSH: guide/ssh.md
  - DRF Format: drf.md
  - Backends:
    - Overview: backends/index.md
    - DPM/HTTP: backends/dpm-http.md
    - DPM/gRPC: backends/grpc.md
    - DMQ: backends/dmq.md
    - ACL: backends/acl.md
  - Specialized Utils:
    - Alarms: specialized-utils/alarms.md
    - Ramps: specialized-utils/ramps.md
  - Low-Level ACNET:
    - ACNET Protocol: acnet-protocol.md
    - FTPMAN Protocol: ftpman-protocol.md
  - API Reference: api.md

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - content.code.copy
    - content.code.annotate
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets
  - admonition
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fast-iota/pacsys
