name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install system dependencies
        run: sudo apt-get install -y libkrb5-dev

      - name: Install package
        run: pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check pacsys/ tests/

      - name: Ruff format
        run: ruff format --check pacsys/ tests/

      - name: Type check
        run: |
          SITE=$(python -c "import sysconfig; print(sysconfig.get_path('purelib'))")
          ty check --extra-search-path "$SITE" pacsys/

  test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.14"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libkrb5-dev

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          winget install --id MIT.Kerberos --accept-source-agreements --accept-package-agreements
          echo "C:\Program Files\MIT\Kerberos\bin" >> $env:GITHUB_PATH

      - name: Install package
        run: pip install -e ".[dev]"

      - name: Test
        run: pytest tests/ --ignore=tests/real -v -x
